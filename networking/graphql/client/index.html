<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph QL</title>
  </head>
  <body>
    <h1>GraphQL example</h1>
  </body>
  <script>
    fetch(' http://localhost:4000/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Accept: 'application/json',
      },
      body: JSON.stringify({
        query: '{ problems { id, title, solvers { id, name } }}',
      }),
    });
    fetch(' http://localhost:4000/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Accept: 'application/json',
      },
      body: JSON.stringify({
        query: '{ users { id, name, problems { id, title } }}',
      }),
    });
  </script>
</html>
